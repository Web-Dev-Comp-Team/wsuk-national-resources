<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Speed B3</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <header>
            <h1>Speed B3</h1>
        </header>
        <main>
            <div class="container">
                <div class="color-block"></div>
                <input type="range" min="0" max="255" value="0" step="1" id="red" />
                Red
                <input type="range" min="0" max="255" value="0" step="1" id="green" />
                Green
                <input type="range" min="0" max="255" value="0" step="1" id="blue" />
                Blue
            </div>
        </main>
        <footer id="dynamicFooter"></footer>
        <script>
            document.getElementById("dynamicFooter").innerHTML =
                "&copy; " + new Date().getFullYear() + " WSUK Speed | All rights reserved.";
        </script>
        <script src="js/script.js"></script>
    </body>
</html>
